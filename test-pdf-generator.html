<!DOCTYPE html>
<html>
<head>
    <title>Test PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Test PDF Generator</h1>
    <button onclick="generatePDF()">Generate Test PDF</button>
    <br><br>
    <div id="status"></div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add content to the PDF
            doc.text('Test PDF Document', 20, 20);
            doc.text('This is a test PDF file for OCR functionality.', 20, 40);
            doc.text('The PDF contains this text content:', 20, 60);
            doc.text('- Line 1: Hello World from PDF!', 30, 80);
            doc.text('- Line 2: This text should be extractable.', 30, 100);
            doc.text('- Line 3: AI should be able to read this content.', 30, 120);
            doc.text('- Line 4: Testing PDF processing functionality.', 30, 140);
            
            // Save the PDF
            doc.save('test-document.pdf');
            
            document.getElementById('status').innerHTML = '<p style="color: green;">âœ… Test PDF generated and downloaded!</p>';
        }
    </script>
</body>
</html>
